<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>User Profile | GUVI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light" style="padding-top:40px;padding-bottom:40px;">

  <div class="container">
    <div class="card mx-auto shadow p-4" style="max-width: 600px;">
      <h3 class="text-center mb-4">User Profile</h3>

      <form id="profile-form">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" readonly/>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" readonly/>
        </div>

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" id="age" class="form-control"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select id="gender" class="form-select">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="tel" id="contact" class="form-control"/>
        </div>

        <div class="mb-3">
          <label class="form-label">About</label>
          <textarea id="about" class="form-control" rows="2"></textarea>
        </div>

        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-success w-100">Save</button>
          </div>
          <div class="col-6">
            <button type="button" id="logoutBtn" class="btn btn-danger w-100">Logout</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/profile.js"></script>
</body>
</html>
