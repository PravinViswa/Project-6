<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | GUVI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light" style="padding-top:30px;padding-bottom:30px;">

  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card shadow p-4 w-100" style="max-width:500px;">
      <h3 class="text-center mb-4">Register</h3>

      <div id="register-alert" class="alert alert-danger d-none" role="alert"></div>

      <form id="register-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required/>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required/>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required/>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control"/>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" id="age" class="form-control"/>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="tel" id="contact" class="form-control"/>
        </div>

        <div class="mb-3">
          <label for="about" class="form-label">About You</label>
          <textarea id="about" class="form-control" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>

        <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>

</body>
</html>
